<!-- Subtitles tab -->
<div id="action-panel-subtitle" class="action-panel-content">
  <div id="watch-actions-subtitle-panel">
    <div class="subtitle-panel">
      <div class="tabs-con">
        <button class="tab-title" id="upload-button" type="button" >
          <span class="tab-title-name">Phrase Cloud</span>
        </button>

      </div>

      <div class="subtitle-panel-upload-container hid" id="upload-con">
        <div id="subtitle-upload-container" class="clearfix">

          <!-- <div class="btn fileinput-button">
            <i class="icon-upload"></i>

            <input id="fileupload" type="file" name="uploadFile">
          </div> -->

          <p id="demo"></p>

          <script>
              // var str = window.location.href;
              // var res = str.link(window.location.href);
            // var  youtube_url = window.location.href;
            // var  youtubeID = youtube_url.attr('src').match(/youtube\.com.*?v[\/=](\w+)/)[1];
            var video_id = window.location.search.split('v=')[1];
            var ampersandPosition = video_id.indexOf('&');
            if(ampersandPosition != -1) {
                video_id = video_id.substring(0, ampersandPosition);
            }

            var xmlHttp = new XMLHttpRequest();
            xmlHttp.open( "GET", "https://stage-api.videoken.com/api/v1/mmtocnew?youtube_id="+ video_id, false ); // false for synchronous request
            xmlHttp.send( null );
            var respo = xmlHttp.responseText;
            var obj = JSON.parse(respo);
            var keys = Object.keys(obj.mmtoc);

            var i;
            var text = "";
            for (i = 0; i < keys.length; i++) {
                // text += keys[i];
                // text += " ";
                // text += obj.mmtoc[keys[i]];
                var str = obj.mmtoc[keys[i]];
                text += str.link("/watch?v=" + video_id + "&t=" + keys[i]);
                text += "<br>";
            }
          //     document.getElementById("demo").innerHTML = window.location.href + "\n hi";
              document.getElementById("demo").innerHTML = text;
          </script>

        </div>
      </div>
    </div>
  </div>
</div>
